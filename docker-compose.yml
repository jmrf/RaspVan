version: "3.8"

x-logging:
  &default-logging
  options:
    max-size: "200k"
    max-file: "10"

services:

  asr:
    image: jmrf/w2l-worker
    networks: ["fiona"]
    logging: *default-logging
    volumes:
      - ./phiona/workers:/root/app/
      - ./ASR/models/wav2letter:/root/model/
      - ./ASR/data/audio/test:/root/audios/
    command:
      - python
      - -u
      - /root/app/asr.py
    depends_on:
      - rabbit

  rabbit:
    # image: rabbitmq:3
    image: rabbitmq:3-management
    networks: ["fiona"]
    logging: *default-logging
    hostname: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

